name: as_instapicker
description: An image (and videos) picker similar with Instagram, supports multi picking, crop and aspect ratio. fork of insta_assets_picker
version: 1.0.3+2
repository: https://github.com/AyeshaIftikhar/as_instapicker
homepage: https://github.com/AyeshaIftikhar/as_instapicker.git
topics:
  - picker
  - crop
  - image
  - video
  - instagram

environment:
  sdk: ^3.5.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  instacrop: ^1.0.1+1
  fraction: ^5.0.2 # to show crop ratio in crop view
  wechat_assets_picker: ^9.1.0

  # match with wechat_assets_picker package
  photo_manager: ^3.0.0
  wechat_picker_library: ^1.0.0
  extended_image: ^8.2.0
  provider: ^6.0.5
  video_player: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

funding: 
  - https://patreon.com/AyeshaIftikhar

screenshots:
  - description: 'Home Screen'
    path: screenshots/flutter_01.png
  - description: 'Single Mode Picker'
    path: screenshots/flutter_02.png
  - description: 'Picker Result'
    path: screenshots/flutter_03.png
  - description: 'My Post Screen'
    path: screenshots/flutter_04.png
  - description: 'Multi Mode Picker'
    path: screenshots/flutter_05.png
